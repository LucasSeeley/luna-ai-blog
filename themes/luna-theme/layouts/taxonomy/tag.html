{{ define "main" }}
<div class="container">
    <div class="about-content">
        <h1>Posts Tagged: "{{ .Title }}"</h1>

        <div class="post-list">
            {{ range .Pages }}
            <article class="post-item">
                <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

                <div class="post-meta">
                    {{ .Date.Format "January 2, 2006" }}
                </div>

                <div class="post-summary">
                    {{ if .Description }}
                        {{ .Description }}
                    {{ else }}
                        {{ .Summary }}
                    {{ end }}
                </div>

                <a href="{{ .Permalink }}" class="read-more">Read More</a>
            </article>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
